<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 400px;
            padding: 10px;
        }
        #summary {
            white-space: pre-wrap;
            margin-top: 10px;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .config-section {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .config-item {
            margin-bottom: 8px;
        }
        .config-item input[type="text"] {
            width: 100%;
            padding: 4px;
            margin-top: 4px;
        }
        .config-item label {
            display: block;
            margin-bottom: 4px;
        }
        .temperature-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .temperature-control input[type="range"] {
            flex: 1;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="config-section">
        <h3>配置信息</h3>
        <div class="config-item">
            <input type="text" id="apiKey"  placeholder="输入API密钥">
        </div>
        <div class="config-item">
            <input type="text" id="apiEndpoint" value="https://api.uniapi.io" placeholder="API端点">
            <input type="text" id="apiPath" value="/v1/chat/completions" placeholder="API路径">
            <input type="text" id="modelName" value="gpt-4o-mini" placeholder="模型名称">
        </div>
        <div class="config-item">
            <div class="temperature-control">
                <span>温度:</span>
                <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                <span id="temperatureValue">0.7</span>
            </div>
        </div>
    </div>

    <div class="config-section">
        <h3>提示词配置</h3>
        <div class="config-item">
            <label for="systemPrompt">系统提示词：</label>
            <textarea id="systemPrompt" rows="8" style="width: 100%; margin-top: 4px; padding: 8px;">作为文本总结助手，请将用户输入的文本进行总结。要求：
1. 只关注问题本身，不提供解决方案
2. 使用简体中文，保持专业术语
3. 输出格式为 markdown 列表
4. 相关内容合并为一点
5. 删除重复信息
6. 按重要性排序</textarea>
        </div>
    </div>

    <div class="config-section">
        <div class="config-item">
            <label class="switch">
                <input type="checkbox" id="enableAISummary">
                <span class="slider"></span>
            </label>
            <span>启用AI生成话题总结</span>
        </div>
        <div class="config-item">
            <label class="switch">
                <input type="checkbox" id="showSummaryButton">
                <span class="slider"></span>
            </label>
            <span>显示手动总结按钮</span>
        </div>
    </div>

    <button id="summarize">总结选中内容</button>
    <div id="summary"></div>
    <script src="popup.js"></script>
</body>
</html>
